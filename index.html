    <script>
        /**
         * GLOBAL POLYFILLS & ERROR HARDENING
         */
        (function() {
            var g = typeof globalThis !== 'undefined' ? globalThis : window;
            g.global = g;
            
            // Comprehensive process polyfill
            var processPolyfill = {
                env: { NODE_ENV: 'production' },
                platform: 'browser',
                browser: true,
                version: '',
                argv: [],
                on: function() {},
                nextTick: function(cb) { setTimeout(cb, 0); }
            };
            
            if (!g.process) {
                g.process = processPolyfill;
            } else {
                for (var key in processPolyfill) {
                    if (!(key in g.process)) g.process[key] = processPolyfill[key];
                }
            }

            // Error suppression and logging
            window.addEventListener('error', function(event) {
                if (event.message && event.message.indexOf('pushState') !== -1) {
                    event.preventDefault();
                    return;
                }
                console.error("QuantCurb Runtime Error: ", event.error || event.message);
            });
            
            window.addEventListener('unhandledrejection', function(event) {
                console.error("QuantCurb Promise Rejection: ", event.reason);
            });
        })();
    </script>
