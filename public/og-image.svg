<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="rgba(255,255,255,0.05)"/>
  <circle cx="1100" cy="530" r="250" fill="rgba(255,255,255,0.05)"/>
  <circle cx="900" cy="100" r="150" fill="rgba(255,255,255,0.03)"/>

  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="157" x2="1200" y2="157" stroke="white" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="white" stroke-width="1"/>
    <line x1="0" y1="473" x2="1200" y2="473" stroke="white" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="white" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="white" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="white" stroke-width="1"/>
  </g>

  <!-- Main content card -->
  <rect x="100" y="140" width="1000" height="350" rx="24" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>

  <!-- Logo icon -->
  <rect x="150" y="190" width="60" height="60" rx="12" fill="white"/>
  <text x="165" y="235" font-family="Arial, sans-serif" font-size="32" fill="#4f46e5">&#x1F4C8;</text>

  <!-- Brand name -->
  <text x="230" y="240" font-family="Arial, Helvetica, sans-serif" font-weight="900" font-size="48" fill="white">
    Quant<tspan fill="#a5b4fc">Curb</tspan>
  </text>

  <!-- Tagline -->
  <text x="150" y="310" font-family="Arial, Helvetica, sans-serif" font-weight="700" font-size="36" fill="white">
    Institutional Financial Intelligence
  </text>
  <text x="150" y="360" font-family="Arial, Helvetica, sans-serif" font-weight="500" font-size="28" fill="rgba(255,255,255,0.8)">
    Professional-Grade Calculators &amp; Wealth Modeling
  </text>

  <!-- Feature pills -->
  <g transform="translate(150, 400)">
    <rect x="0" y="0" width="180" height="40" rx="20" fill="rgba(255,255,255,0.2)"/>
    <text x="90" y="27" font-family="Arial, sans-serif" font-weight="600" font-size="16" fill="white" text-anchor="middle">Mortgage Pro</text>

    <rect x="200" y="0" width="180" height="40" rx="20" fill="rgba(255,255,255,0.2)"/>
    <text x="290" y="27" font-family="Arial, sans-serif" font-weight="600" font-size="16" fill="white" text-anchor="middle">FIRE Planner</text>

    <rect x="400" y="0" width="180" height="40" rx="20" fill="rgba(255,255,255,0.2)"/>
    <text x="490" y="27" font-family="Arial, sans-serif" font-weight="600" font-size="16" fill="white" text-anchor="middle">Tax Estimator</text>

    <rect x="600" y="0" width="180" height="40" rx="20" fill="rgba(255,255,255,0.2)"/>
    <text x="690" y="27" font-family="Arial, sans-serif" font-weight="600" font-size="16" fill="white" text-anchor="middle">Wealth Projector</text>
  </g>

  <!-- URL -->
  <text x="600" y="560" font-family="Arial, sans-serif" font-weight="700" font-size="24" fill="rgba(255,255,255,0.7)" text-anchor="middle">quantcurb.com</text>
</svg>
